<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    #game-container {
      text-align: center;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game"></div>
  </div>

  <script>
    // EJS configuration
    EJS_player = "#game";
    EJS_core = "n64";
    EJS_gameName = "mysmashcopy"; // just a display name
    EJS_color = "#0064ff";
    EJS_startOnLoaded = true;
    EJS_pathtodata = "https://cdn.jsdelivr.net/gh/genizy/emu@master/"; // core loader path
    EJS_gameUrl = "roms/mysmashcopy.n64"; // local path to your N64 ROM

    // Load the loader script
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/gh/genizy/emu@master/loader.js";
    document.body.appendChild(script);
  </script>
</body>
</html>
